<body>
    <navbar class="navbar">
        Welcome <span id="username"></span>

    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
      </div>
      <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"><p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
        <table class="instructions-row">
          <tr><td class="instructions-number">1</td><td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td></tr>
          <tr><td class="instructions-number">2</td><td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td></tr>
          <tr><td class="instructions-number">3</td><td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td></tr>
          <tr><td class="instructions-number">4</td><td class="instructions-text">See if you can score a winning streak!</td></tr>
        </table>

        <div class="door-row">
      <img id="door1" class="door-frame" src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg'>
    <img id="door2" class="door-frame" src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg'>

      Good luck!
    </div>
</body>
<script>
	// We can get the token from the "access_token" query
	// param, available in the browsers "location" global
	const query = window.location.search.substring(1)
  const token = query.split('access_token=')[1]

	// Call the user info API using the fetch browser library
	fetch('https://api.github.com/user', {
			headers: {
				// Include the token in the Authorization header
				Authorization: 'token ' + token
			}
		})
		// Parse the response as JSON
		.then(res => res.json())
		.then(res => {
            document.getElementById("username").innerHTML = `Logged in as: ${res.name}`;
		})
</script>
